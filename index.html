<!doctype HTML>
<html>

<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
    <script src="js/interaction.js"></script>

    <style>
      #play-button{
        position: fixed;
        top: calc(10% - 1em);
        left: calc(50% - 100px);
        width: 200px;
        height: 2em;
        z-index: 10;
      }

      #stop-button{
        position: fixed;
        top: calc(15% - 1em);
        left: calc(50% - 100px);
        width: 200px;
        height: 2em;
        z-index: 10;
      }
  </style>

</head>

<body style='margin : 0px; overflow: hidden;'>
  <button id="stop-button">Stop Video</button>
  <button id="play-button">Begin Your Experience</button>
  
    <a-scene embedded arjs>
        <a-assets >
            <video   id="test" webkit-playsinline playsinline preload="auto" loop="false" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4"></video>
          </a-assets>
  	<a-marker preset="hiro">
            <!-- <a-box position='0 0.5 0' material='color: yellow;'></a-box>-->        
    <a-video rotation='-90 360 0' src="#test" width="3" height="1.5"></a-video>  
  </a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
    

  </body>

  <script>
    var theVideo = document.querySelector('#test');
    var playBtn = document.getElementById("#play-button");
    var stopBtn = document.getElementById("#stop-button");
    // Play button, required by browsers to grab user interaction before autoplaying videos.
    document.querySelector('#play-button').addEventListener("click", function(e){
    startStuff(); 
    this.style.display = 'none';
    }, false);

    document.querySelector('#stop-button').addEventListener("click", function(e){
    stopStuff();  
    this.style.display = 'none';
    
    }, false);
    
    function startStuff(){
        
        theVideo.play();
        stopBtn.display = 'block';
        playBtn.display = 'none';
        // var theAudio = document.querySelector('#v1');
        // theAudio.components.sound.playSound();
    }

    function stopStuff(){
    
      theVideo.pause();
      playBtn.display = 'block';
      stopBtn.display = 'none';
        // var theAudio = document.querySelector('#v1');
        // theAudio.components.sound.playSound();
    }
    </script>
</html>
